<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <script>
        function Person(){ // ini adalah class nya atau di javascript disebut contructor function
                this.firstName = "";
                this.middleName = "";
                this.lastName = "";
            }

            const riri = new Person(); // object riri
            const ana = new Person(); // object ana

            console.log(riri);
            console.log(ana);
    </script>
</body>
</html>
