<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Null</title>
</head>
<body>
    <script>

        let firstName = null;

        if (firstName === undefined){
            alert("Undefined");
        }else if (firstName === null){
            alert("Null");
        }else{
            alert(firstName);
        }

        // jadi null dan undefined itu berbeda
        // kalau null = variable yang sudah ditambahkan value tapi valuenya null,
        // sedangkan undefined = variable yang belum ditambahkan value apapun (belum didefinisikan).
    </script>
</body>
</html>
