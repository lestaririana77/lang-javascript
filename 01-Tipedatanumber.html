<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Number</title>
</head>
<body>
    <script>
        //ini number notation basic 10
        document.writeln( 100 );
        document.writeln("</br>"); // spasi
        document.writeln( 12.25 );
        // ini tipe data number, dia langsung tanpa tanda petik 2 "" atau backtik ``
        
        document.writeln("</br>");

        //Number Notation
        //ini number notation binary
        document.writeln( 0b1110110 );
        document.writeln("</br>");
        //ini number notation hexadecimal
        document.writeln( 0xFF );
        document.writeln("</br>");
        //ini number notation octal
        document.writeln( 0o10 );

    </script>
</body>
</html>
