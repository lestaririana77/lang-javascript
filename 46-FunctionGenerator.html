<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Generator</title>
</head>
<body>
    <script>
        // Function Generator Sederhana
        function* createNames(){
            yield "Riana";
            yield "Riri";
            yield "Lestari";
        }

        const names = createNames();
        for (const name of names){
            console.info(name);
        }

        // Function Generator Kompleks
        // Lazy
        function* buatGanjil(value){
            for (let i = 1; i <= value; i++) {
                if (i % 2 === 1) {
                    console.info(`Yield ${i}`);
                    yield i;
                }
            }
        }

        // Eager
        function buatGanjilArray(value){
            const result = []
            for (let i = 1; i <= value; i++) {
                if (i % 2 === 1) {
                    console.info(`Yield ${i}`);
                    result.push(i);
                }
            }
            return result;
        }

        const angkaGanjil = buatGanjil(100);
        // for (const angka of angkaGanjil) {
        //     console.info(angka);
        // }
        console.info(angkaGanjil.next().value);
        console.info(angkaGanjil.next().value);
        console.info(angkaGanjil.next().value);


    </script>
</body>
</html>
