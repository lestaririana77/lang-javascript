<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <script>
        // For adalah salah satu kata kunci yang bisa digunakan untuk melakukan pengulangan.
        // sintak :
        // for (init statement; kondisi; post statment)
        
        // Kondisi perulangan tanpa henti
        // for(; ;){
            // alert("For Loop");
        // }

        // pengulangan dikondisikan
        for (let counter = 1;counter <= 10;counter++){
            document.writeln(`<p>Pengulangan ke ${counter}</p>`);
        }
    </script>
</body>
</html>
