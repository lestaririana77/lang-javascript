    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optional Chaining</title>
</head>
<body>
    <script>

        let person = {};
        alert(person?.address?.country);

        const orang = {
            alamat: {
                Negara : "Indonesia"

        document.writeln(`<p>${Negara}</p>`);

    </script>
</body>
