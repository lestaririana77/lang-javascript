<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Method</title>
</head>
<body>
    <script>
        // Function di dalam Object = Object Method
        const person = {
            name: "Riana",
            sayHello: function (name) {
                alert(`Hello ${name}`);
            }
        };

        person.sayHello("Riri");

        // Menambah Method ke Object
        const orang = {
            name: "Riana"
        };

        orang.sayHello = function (name){
            alert(`Hello ${name}`);
        };

        orang.sayHello("Riri");
    </script>
</body>
</html>
