<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function di Object</title>
</head>
<body>
    <script>
        // Arrow Function di Object Method
        const person = {
            nama: "Riana",
            sayHello: (name) => {
                console.info(`Hello ${name}`)
            }
        };

        person.sayHello("Riri");
    </script>
</body>
</html>
