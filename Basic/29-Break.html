<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break</title>
</head>

<body>
    <script>
        // Di switch statement sudah dipelajari kata kunci break, untuk menghentikan case dalam switch
        // Dalam perulangan break digunakan untuk menghentikan seluruh perulangan
        // Continue digunakan untuk menghentikan perulangan saat ini, kemudian melanjutkan ke perulangan berikutnya.

        // BREAK
        let counter = 1;
        while (true) {
            document.writeln(`<p>Perulangan ke ${counter}</p>`);
            counter++;

            if (counter > 10) {
                break;
            }
        }
    </script>
</body>

</html>
