<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function dalam Function</title>
</head>
<body>
    <script>
        function outer(){
            document.writeln(`<p>Outer</p>`);
            // inner = function yang berada di dalam function
            // inner hanya bisa diakses di dalam function luar / outer
            function inner(){
                document.writeln(`<p>Inner</p>`);
            }
            inner();
            inner();
        }

        outer();
        inner(); // ini error / tidak bisa diakses
    </script>
</body>
</html>
