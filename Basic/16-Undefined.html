<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undefined</title>
</head>
<body>
    <script>

        let name;

        if(name === undefined){
            alert("Undefined");
        }else{
            alert("Defined");
        }

        // Undefined Array Value
        const names = ["Riana", "Lestari"];

        if (names[2] === undefined){
            console.info("ARRAY UNDEFINED");
        }else {
            console.info("ARRAY DEFINED");
        }

        // Undefined Objrct Property
        const person = {name :"Riana Lestari"}
        if (person.name === undefined){
            console.info("OBJECT UNDEFINED");
        }else {
            console.info("OBJECT DEFINED");
        }
    </script>
</body>
</html>
