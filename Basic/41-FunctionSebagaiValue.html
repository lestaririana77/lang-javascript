<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Sebagai value</title>
</head>
<body>
    <script>
        // Function sebagai Value dari Variable
        function sayHello(name){
            document.writeln(`<p>Hello ${name}</p>`);
        }

        let say = sayHello; // ini functionnya dimasukan ke dalam variable, jadi kita bisa manggil dalam bentuk functionnya / variablenya

        sayHello("Riana"); // ini function
        say("Riri"); // ini variable

        // Function sebagai Value dari Parameter
        function giveMeName(callback){
            callback("Lestari");
        }

        giveMeName(sayHello);
        giveMeName(say);
    </script>
</body>
</html>
