<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Aritmatika</title>
</head>
<body>
    <script>

/*      + = penjumlahan
        - = pengurangan
        * = perkalian
        ** = pangkat
        / = pembagian
        % = hasil bagi */

        let result = 1 + 2; //3
        document.writeln("<p>1 + 2 = " + result + "</p>");

        result = result - 1; // 3-1=2, dari result sebelumnya dikurangi perintah..
        document.writeln("<p>3 - 1 = " + result + "</p>");
        let originalResult = result; // 2

        result = result * 2; // 2*2=4
        document.writeln("<p>" + originalResult + " * 2 = " + result + "</p>");
        originalResult = result;

        // Operator Augmented Assignments
        result = result + 10; // 4+10 = 14
        document.writeln("<p>" + originalResult + " + 10 = " + result + "</p>");
        originalResult = result;

        result += 10;
        document.writeln("<p>" + originalResult + " + 10 = " + result + "</p>");


    </script>
</body>
</html>
