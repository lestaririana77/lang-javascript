<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF EXPRESSION</title>
</head>
<body>
    <script>

        const examValue = 75;

        if (examValue > 80) {
            document.writeln("<p>Good Job</p>");
        } else if (examValue > 69) {
            document.writeln("<p>Not Bad</p>"); // bisa dimasukin banyak else if
        } else {
            document.writeln("<p>Try It Again Next Year</p>");
        }


    </script>
</body>
</html>
