<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Typeof</title>
</head>
<body>
    <script>
// Hasil operator typeof adalah string tipe datanya.
// contoh:
// // Underlined  = "underlined"
// // Null        = "object"
// // Boolean     = "boolean"
// // Number      = "number"
// // BitInt      = "bigint"
// // String      = "string"
// // Symbol      = "symbol"
// // Function    = "function"
// // Lainnya     = "object"

        let data = null;

        const typeData = typeof data;
        document.writeln(`<p>${typeData}</p>`);
    </script>
</body>
</html>
