<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kata Kunci This</title>
</head>
<body>
    <script>
        // This di Global Scope
        console.info(this); // window

        // di dalam function
        function sample() {
            console.info(this); // window

            function inner() {
                console.info(this); // window
            }
            inner();
        }

        sample();

        // This di object Method
        const person = {
            name: "Riana",
            sayHello: function (value) {
                // this = person
                console.info(`Hi ${value}, my name is ${this.name}`);
            }
        }

        person.sayHello("Riri");
    </script>
</body>
</html>
